<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-5">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg"
                        placeholder="Enter pounds..."
                        >
                    </div>
                </form>

                <div id="output">
                    <div class="card bg-primary mb-3">
                        <div class="card-block">
                            <h4 class="display-5">Grams:</h4>
                            <div id="gramsOutput" class="values"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-3">
                        <div class="card-block">
                            <h4 class="display-5">Kilograms:</h4>
                            <div id="kgOutput" class="values"></div>
                        </div>
                    </div>

                    <div class="card bg-warning mb-3">
                        <div class="card-block">
                            <h4 class="display-5">Ounces:</h4>
                            <div id="ozOutput" class="values"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
